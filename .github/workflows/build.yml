name: CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout zig-wasm-audio-framebuffer
        uses: actions/checkout@v2
        with:
          path: zig-wasm-audio-framebuffer
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.13.0
      - name: Build
        run: zig build
        working-directory: zig-wasm-audio-framebuffer


