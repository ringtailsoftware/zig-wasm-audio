<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>terminal</title>
    <style>
    canvas {
        width: 640px;
        height: 384px;
        image-rendering: crisp-edges;
        border-style: solid;
    }

    </style>
</head>

<script src="coi-serviceworker.js"></script>

<script type="module" defer="true">
    import { WasmPcm } from "./wasmpcm.js";

    window.addEventListener('load', async () => {
        await WasmPcm.init('bin/terminal.wasm');
        const buttonEl = document.getElementById('button-start');
        buttonEl.innerHTML = "Start";
        buttonEl.disabled = false;
        buttonEl.addEventListener('click', async () => {
            await WasmPcm.start();

            buttonEl.style.visibility = 'hidden';
            let canvasEl = document.getElementById('canvas');
            canvasEl.style.display = 'block';
        }, false);
    });

</script>

<body>
    <p>
        <button id="button-start" disabled>Loading</button>
        <canvas id="canvas" width=640 height=384 style="display:none;width:640px;height:384px;">
    </p>
    <p>
    Playback of an Asciinema .cast file terminal recording from <a href="https://asciinema.org/a/637727">https://asciinema.org/a/637727</a>. Terminal escape codes to libvterm to Truetype font renderer. Add a new .cast file to assets/ and update terminal.zig to play a different file.
    </p>
<hr><a href="https://github.com/ringtailsoftware/zig-wasm-audio-framebuffer/">https://github.com/ringtailsoftware/zig-wasm-audio-framebuffer/</a>
</body>

</html>
